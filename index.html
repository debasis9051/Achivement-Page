<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- addition of font library and pdf library -->
    <script src="https://kit.fontawesome.com/719d7c4744.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <!-- adding bootstrap-ui -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
     <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/styles/style.css">
    <title>Achievement Page</title>
</head>
<body>
  <!-- Responsive nav-bar layout -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/index.html">DAITM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto nav-ul ">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home
                <span class="sr-only">(current)</span>
             </a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
            <li class="header" >
            <div class=" nav-item  font-weight-bold text-white bg-dark text-uppercase">
                <a class="nav-link" href="/index.html">Achivement Page</a>
            </div>
            </li>
          </ul>
         </div>
      </nav>
       <!-- Form Section -->
      <div class="form-row mt-3 ml-3">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <h5 class="text-warning ">Company Name</h5>
          <input type="text" class="form-control" id="company" placeholder="Company">
        </div>
        <div class="col-md-4"></div>
      </div>
       <div class="spacer row mt-3 ml-3">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <h2 class="text-success" id="student-section">Student <small class="text-muted text-success">Section</small> </h2>
        </div>
        <div class="col-md-4"></div>
      </div>

      <section class="add-member center" id="first-sec">
        <form id="add-candidate-form">
        
          <div class="form-row mt-3 ml-3">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
            <div class="col-md-2"></div>
          </div>

          <div class="form-row ml-3">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
              <input type="number" class="form-control" id="year" placeholder="Year">
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="stream" placeholder="Stream">
            </div>
            <div class="col-md-2"></div>
          </div>

          <div class="form-row ml-3">
            <div class="col-md-2"></div>
            <!-- Customized upload button -->
            <div class="form-group col-md-4 upload hvr-icon-up ">
                  <button class="btn btn-outline-warning btn-block  file hvr-pulse-grow "><i class="fas fa-cloud-upload-alt file-icon hvr-pulse-grow "></i> Uplaod Candidte Photo </button>
                <input type="file" class="form-control-file" id="photo" accept="image/*">
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="package" placeholder="Annual Package">
            </div>
            <div class="col-md-2"></div>
          </div>
         </form>
        <!-- Button div -->
         <div class="form-row ml-3">
            <div class="col-md-2"></div>
            <div class="col-md-4 flexing">
              <button type="button" class="btn btn-primary add " id="addButton-0" >Add Candidate</button>
            </div>
            <div class="col-md-7"></div>
          </div>
      </section>
      <!-- Div for upcoming entries , handled by javascript -->
      <div class="add-candidate"></div>
  
        <!-- Generic spacing div -->
      <div class="spacer"></div> 
    
      <!-- Generate button div -->
        <div class=" text-center">
          <button type="submit" class="btn btn-success center-button " id="generate">Generate</button>
        </div>
        <div class="spacer"></div>
        <div class="output container ">
          <div class="bg-dark text-center mb-4">
            <h3>Your PDF</h3>
          </div>
          <div class="progress ">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
          </div>

          <div class="output-log text-center pt-3">   
            <h5> Waiting for PDF Generation! Fill the details and click Generate to generate PDF</h5>
          </div>

          <div class="text-center flex-output ">
            <button type="submit" class="btn btn-warning " id="preview">Preview</button>
            <button type="submit" class="btn btn-success  " id="download">Download</button>


          </div>
      
        </div>
       
      
      <div class="spacer"></div>

    

</body>
<!-- Javascript File -->
<script src="/scripts/app.js"></script>
<script src="/scripts/nav.js"></script>

</html>
