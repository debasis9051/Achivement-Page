<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.1.1/jspdf.umd.min.js" integrity="sha512-/Am09zlYshHgRizY3RkConGj4BsYIdb8mS7r5XAXw0rTiLgGSHzpUHTQBhinWR32C/KzLr749J1xuORzT2JnRA==" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
   
    <link rel="stylesheet" href="/styles/style.css">
    <title>Achievement Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">DAITM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>

            <li class="nav-item header font-weight-bold text-white bg-dark text-uppercase">
                <a class="nav-link" href="#">Achivement Page</a>
              </li>
             </div>
      </nav>
       
      <section class="add-member center" id="first-sec">
        <form id="add-candidate-form">
      
          <div class="form-row mt-3 ml-3">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <h5 class="text-warning ">Company Name</h5>
              <input type="text" class="form-control" id="company" placeholder="Company">
            </div>
            <div class="col-md-4"></div>
          </div>
            
          <div class="spacer row mt-3 ml-3">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <h2 class="text-success" id="student-section">Student <small class="text-muted text-success">Section</small> </h2>
            </div>
            <div class="col-md-4"></div>
          </div>

          <div class="form-row mt-3 ml-3">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
              <label for="inputEmail4">First Name</label>
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
            <div class="col-md-2"></div>
          </div>

          <div class="form-row ml-3">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
              <label for="inputEmail4">Year</label>
              <input type="number" class="form-control" id="year" placeholder="Year">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Stream</label>
              <input type="text" class="form-control" id="stream" placeholder="Stream">
            </div>
            <div class="col-md-2"></div>
          </div>

          <div class="form-row ml-3">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
                <label for="exampleFormControlFile1">Upload Candidate Photo</label>
                <input type="file" class="form-control-file" id="photo" accept="image/*">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Annual Package</label>
              <input type="text" class="form-control" id="package" placeholder="Annual Package">
            </div>
            <div class="col-md-2"></div>
          </div>
          
        </form>
          <div class="form-row ml-3">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <button type="button" class="btn btn-primary add" id="addButton-0" >Add Candidate</button>
              <!-- <button type="submit" class="btn btn-danger remove" id="removeButton-0">Remove Candidate</button> -->
            </div>
            <div class="col-md-6"></div>
          </div>
      </section>

      <div class="add-candidate"></div>
  
      <div class="spacer"></div>

      <div class="row">
          <div class="col-5"></div>
          <div class="col-2">
            <button type="submit" class="btn btn-success center-button" id="generate">Generate</button>
          </div>
          <div class="col-5"> </div>
      </div>
</body>

<script src="/scripts/app.js"></script>
</html>
