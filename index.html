<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Application Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#303030">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
   <!-- addition of icon library and pdf library -->
    <script src="https://kit.fontawesome.com/719d7c4744.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <!-- adding bootstrap-library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
      <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/styles/style.css">
    <title>Achievement Page</title>
</head>
<body>
  <!-- Responsive nav-bar layout -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary font-weight-bold text-white bg-dark text-uppercase ">
        <a class="navbar-brand" href="/index.html">Achivement Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mr-auto ">
          <li class="nav-item active">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
        </ul>
      </div>   
    </nav>

    <div class="spacer"></div>

      <div class="form-row mt-3 ml-3 mr-3 pt-3">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <h5 class="text-warning ">Company Name</h5>
          <input type="text" class="form-control" id="company" placeholder="Company">
        </div>
        <div class="col-md-4"></div>
      </div>

       <div class="spacer row mt-3 ml-3">
        <div class="col-md-4"></div>
        <div class="form-group col-md-6">
          <h2 class="text-success" id="student-section">Student <small class="text-muted text-success">Section</small> </h2>
        </div>
        <div class="col-md-2"></div>
      </div>

      <section class="add-member center" id="first-sec">
      <!-- form section -->
        <form id="add-candidate-form">  
        
          <div class="form-row mt-3 ml-3  mr-3">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
            <div class="col-md-2"></div>
          </div>

          <div class="form-row ml-3  mr-3">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
              <input type="tel" class="form-control" id="year" placeholder="Year">
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="stream" placeholder="Stream">
            </div>
            <div class="col-md-2"></div>
          </div>

          <div class="form-row ml-3  mr-3">
            <div class="col-md-2"></div>
            <!-- Customized upload button -->
            <div class="form-group col-md-4"> 
              <input type="text" class="form-control" id="package" placeholder="Annual Package">
            </div>
            <div class="form-group col-md-4 upload ">
                <button class="btn btn-outline-warning btn-block  file  " id="photoButton"><i class="fas fa-cloud-upload-alt file-icon hvr-pulse-grow "></i> Upload Candidte Photo </button>
                <input type="file" class="form-control-file file-upload  " id="photo" accept=".png,.jpg">
            </div>
            <div class="col-md-2"></div>
          </div>

         </form>
        <!-- Button div -->
         <div class="form-row ml-3 mr-3">
            <div class="col-md-2"></div>
            <div class="col-md-4 flexing">
              <button type="button" class="btn btn-primary add " id="addButton-0" >Add Candidate</button>
            </div>
            <div class="col-md-7"></div>
          </div>
      </section>
      <!-- Div for upcoming entries , handled by javascript -->
      <div class="add-candidate"></div>
  
      <!-- Generic spacing div -->
      <div class="spacer"></div> 
    
      <!-- Generate button div -->
      <div class=" text-center">
        <button type="submit" class="btn btn-success  " id="generate">Generate</button>
      </div>

      <div class="spacer"></div>
      
      <!-- PROGRESS BAR SECTION -->
      <div class="container output closed-pr pb-4" id="outputProgress">
        <div class="progress ">
          <div id="progress-bar" class="progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>
      </div>

      <!-- OUTPUT SECTION -->
      <div class="container output closed" id="outputDiv">
        <div id="output-log">
          <h3 class="text-info">Pdf Generated!<small class="text-muted"><span class="text-warning">Preview</span> or <span class="text-success">Download</span> the PDF</small></h3>
        </div>
  
        <div class="text-center flex-output ">
          <button type="submit" class="btn btn-warning " id="preview">Preview</button>
          <button type="submit" class="btn btn-success  " id="download">Download</button>
        </div>
      </div>
      
      <div class="spacer"></div>
      
      <!-- Popups or alerts -->
      <div class="modal fade" id="max">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">PDF Limit Reached</h5>
              <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modal-p"></p>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
              <div class="progress ">
                <div id="progress-bar-modal" class="progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
<!-- Javascript File -->
<script src="/scripts/app.js"></script>

</html>
